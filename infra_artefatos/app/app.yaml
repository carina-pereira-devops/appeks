apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
  namespace: app
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: 535002861869.dkr.ecr.us-east-1.amazonaws.com/dvps:20250701183848
        ports:
        - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: python-service
  namespace: app
spec:
  type:  ClusterIP
  selector:
    app: python
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000 # porta da aplicação
      name: app
    - protocol: TCP
      port: 7000
      targetPort: 7000 # porta para a coleta de métricas
      name: metricas

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: python-ing
  namespace: app
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - path: /app
        backend:
          serviceName: python-service
          servicePort: 8000
      - path: /metrics
        backend:
          serviceName: python-service
          servicePort: 7000
