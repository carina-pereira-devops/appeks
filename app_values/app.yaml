apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
  namespace: app
  labels:
    app: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
      - name: python
        image: 535002861869.dkr.ecr.us-east-1.amazonaws.com/dvps:20250629225810
        ports:
        - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: python-service
  namespace: app
spec:
  type: LoadBalancer
  selector:
    app: python
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
